
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Observaciones</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let observation of observationList | async" 
    detail-push navPush="RemoveObservationPage" [navParams]="{observation:observation}">
    <p><strong>Paciente: </strong>{{observation.paciente}}</p>
    <p><strong>Observacion: </strong>{{observation.observacion}}</p>
    <p><strong>Hora de registro: </strong>{{observation.hora}}</p>
    </ion-item>
  </ion-list>
</ion-content>
