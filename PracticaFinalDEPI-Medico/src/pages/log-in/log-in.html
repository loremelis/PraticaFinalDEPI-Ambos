<ion-header>

  <ion-navbar>
    <ion-title text-center>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  
    <img class="login-photo" src="../../assets/imgs/health-icon.png">

    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
          <ion-list>
            <ion-item>
              <ion-label stacked>Usuario:</ion-label>
              <ion-input formControlName="email" type="text" placeholder="lucas@example.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Contraseña:</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
            <button class="button-ingresar" ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>
          </div>
        </form>
        <div text-center>
          <a class="button-registrar" ion-button block clear (click)="goToSignup()">
            Nueva cuenta
          </a>
        </div>
        </ion-content>
