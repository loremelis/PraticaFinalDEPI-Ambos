<ion-header>

  <ion-navbar color ="secondary">
    <ion-title>Nuevo Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="signup()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Usuario:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="lucas@example.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Contraseña:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button class="button" ion-button block type="submit" [disabled]="!myForm.valid">Registrarse</button>
    </div>
  </form>
</ion-content>
