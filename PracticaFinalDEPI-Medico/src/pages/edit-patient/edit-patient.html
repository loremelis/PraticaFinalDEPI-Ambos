<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{patient?.nombre}} {{patient?.apellidos}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Enfermedades</ion-label>
      <ion-input type="text" [(ngModel)]= "patient.enfermedades" placeholder="Hepatitis C"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Alergias</ion-label>
      <ion-input type="text" [(ngModel)]= "patient.alergias" placeholder="Lactosa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Medicamentos</ion-label>
      <ion-input type="text" [(ngModel)]= "patient.medicamentos" placeholder="Aspirina"></ion-input>
    </ion-item>

    <div align="center">
        <button ion-button class="button" block full large round (click)="savePatient(patient)">Guardar</button>
        <button ion-button block full large round (click)="removePatient(patient)">Eliminar</button>
      </div>
</ion-content>
